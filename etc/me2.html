<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
.modal-title {
	font-weight: bold;
	font-size: 30px;
}

.mt-3 {
	width: 700px;
	margin: 0 auto;
	height: 1000px;
}

.title {
	font-size: 50px;
	font-weight: bold;
	margin-top: 100px;
	margin-bottom: 100px;
	color: #025464;
}

.btn {
	border-radius: 100px;
	color: white;
}

.btn:hover {
	font-weight: bold;
}

.modal-body {
	color: #4F200D;
	font-weight: bold;
	font-size: 20px;
}
</style>


<body>
	<div class="container mt-3">
		<div class="title">고수림</div>
		<div>
			<button type="button" class="btn btn1" data-bs-toggle="modal" data-bs-target="#age" style="background-color: #79E0EE;">생년월일</button>
			<button type="button" class="btn btn2" data-bs-toggle="modal" data-bs-target="#major" style="background-color: #E8AA42">전공</button>
			<button type="button" class="btn btn5" data-bs-toggle="modal" data-bs-target="#hue" style="background-color: #D27685">휴학</button>
			<button type="button" class="btn btn3" data-bs-toggle="modal" data-bs-target="#lang" style="background-color: pink">주언어</button>
			<button type="button" class="btn btn4" data-bs-toggle="modal" data-bs-target="#hobby" style="background-color: #FFD95A">취미</button>
			<button type="button" class="btn btn5" data-bs-toggle="modal" data-bs-target="#mbti" style="background-color: #A0D8B3">mbti</button>
			<button type="button" class="btn btn5" data-bs-toggle="modal" data-bs-target="#tmi" style="background-color: #DF7857">tmi</button>
			<button type="button" class="btn btn6" onclick="window.location.href = 'https://www.instagram.com/slimsulim/?igshid=OGQ5ZDc2ODk2ZA%3D%3D'" style="background-color: #9384D1">instagram</button>
		</div>
	</div>

	<div class="modal fade" id="age">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">기본 정보</h4>
				</div>
				<div class="modal-body">
					<div>1998년 3월 14일 26세 (만 25세)</div>
					<div>물고기자리, A형</div>
				</div>
				<div>
					<div><img src="images/26.jpg"></div>
					<img src="images/pisces.PNG">
					<img src="images/a.PNG" style="width: 400px;">
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="major">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">전공</h4>
				</div>
				<div class="modal-body">
					<div style="margin-bottom: 20px;">토목공학 (사회기반시스템공학과), 17학번</div>
					<div><img src="images/bridge.jpg"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="hue">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">2년 휴학 (2020.7~ 2022.8)</h4>
				</div>
				<div class="modal-body">
					<div>라섹</div>
					<div><img src="images/eye.PNG" style="width: 400px; margin-bottom: 20px;"></div>
					
					<div>토목 BIM</div>
					<div><img src="images/bim.PNG" style="width: 400px; margin-bottom: 20px;"></div>
					<div style="margin-bottom: 20px;">제주도 2달살기</div>
					<div style="margin-bottom: 20px;">알바, 수학과외</div>
					<div style="margin-bottom: 20px;">캐나다 워홀 1년</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="lang">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">주언어</h4>
				</div>
				<div class="modal-body">
					<div><img src="images/java.PNG" style="width: 400px;"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="hobby">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">취미</h4>
				</div>
				<div class="modal-body">
					<!-- Carousel -->
					<div id="demo" class="carousel slide" data-bs-ride="carousel">
					  <!-- Indicators/dots -->
					  <div class="carousel-indicators">
					    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
					    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
					    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
					    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
					  </div>
					  <!-- The slideshow/carousel -->
					  <div class="carousel-inner">
					    <div class="carousel-item active">
					      <img src="images/you.PNG" class="d-block w-100">
					    </div>
					    <div class="carousel-item">
					      <img src="images/netflix.PNG" class="d-block w-100">
					    </div>
					    <div class="carousel-item">
					      <img src="images/walk.jpg" class="d-block w-100">
					    </div>
					    <div class="carousel-item">
					      <img src="images/piano.jpg" class="d-block w-100">
					    </div>
					  </div>
					  <!-- Left and right controls/icons -->
					  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
					    <span class="carousel-control-prev-icon"></span>
					  </button>
					  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
					    <span class="carousel-control-next-icon"></span>
					  </button>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="mbti">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">MBTI</h4>
				</div>
				<div class="modal-body" style="text-align:center; font-size: 30px;">enfj -> intj
					<div style="height: 30px;"></div>
					<div><img src="images/enfj.jpg" style="width: 400px;"></div>
					<div style="padding-top: 20px; padding-bottom: 20px;"><img src="images/down.PNG" style="width: 100px;"></div>
					<div><img src="images/intj.jpg" style="width: 400px;"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="tmi">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">tmi</h4>
				</div>
				<div class="modal-body" style="text-align:center; font-size: 30px;">
					<div style="padding-top: 100px; padding-bottom: 100px;">후면카메라 고장남</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	

</body>
</html>
